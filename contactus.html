<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
<link rel="stylesheet" href="css/stylecontact.css">
</head>

<body>
    <div id="overlay">

        <form onsubmit="event.preventDefault();validateForm()">

            <h1>CONTACT US </h1>
            <h5>(chitkarasportsarena@gmail.com)</h5>


            <label for="name">Name:</label>


            <input type="text" id="name" placeholder="Your name"> <small class="error"></small>


            <label for="email">Email: </label>

            <input type="text" id="email" placeholder="Your email"> <small class="error"></small>


            <label for="message">Message: </label> <textarea id="message" placeholder="Your message"
                rows="6"></textarea> <small class="error"></small>


            <div class="center">

                <input type="submit" value="Send Message">

                <p id="success"></p>
            </div>

        </form>

    </div>
    <script src="js/java.js"></script>
</body>

</html>
